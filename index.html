<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações pessoais</legend>

            <div class="name-lastname"> 

              <div class="name">
                <label for="name">Nome</label>
                <input type="text" id="name"
                required>
              </div>

              <div class="last-name">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name"
                required>
              </div>

            </div>
            
            <div class="inpt-genr">

              <label 
                for="e-mail">Email
                <span>
                  (digite um email válido)
                </span>
              </label>

              <input type="email" id="e-mail" required>
            </div>
            
            <div class="inpt-genr">
              <label for="password">
                Senha <span>(mínimo de 6 caracteres)</span>
              </label>

              <input type="password" id="password" 
              minlength="6"
              required>
            </div>

            <legend>Informações do mentor</legend>

            <div class="inpt-genr">
              <label for="mentor-name">
                Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>

              <input type="text" id="mentor-name" required>
            </div>
            
            <legend>Seus horários disponíveis</legend>

            <div class="ments">
              <legend>Primeira mentoria</legend>
              
              <div class="time1">
                <div class="date1">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" required>
                </div>

                <div class="time-start">
                  <label for="time1-start">Das</label>
                  <input type="time" id="time1-start" required>
                </div>

                <div class="time-finsh">
                  <label for="time1-finsh">Até</label>
                  <input type="time" id="time1-finish" required>
                </div>
              </div>

              <legend>Segunda mentoria</legend>

              <div class="time1">  
                <div class="date1">
                  <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date2" required>
                </div>
                
                <div class="time-start">
                  <label for="time1-start">Das</label>
                  <input type="time" id="ment2-start" required>
                </div>

                <div class="time-finsh">
                  <label for="time1-finsh">Até</label>
                  <input type="time" id="ment2-finish" required>
                </div>
              </div>
            </div>
        </fieldset>
      </form>
      
      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
    
  </body>
</html>
